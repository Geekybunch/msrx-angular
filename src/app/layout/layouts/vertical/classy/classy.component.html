<fuse-loading-bar></fuse-loading-bar>

<fuse-vertical-navigation
    class="dark bg-gray-900 print:hidden"
    [mode]="isScreenSmall ? 'over' : 'side'"
    [name]="'mainNavigation'"
    [navigation]="navigation.compact"
    [opened]="!isScreenSmall"
>
    <ng-container fuseVerticalNavigationContentHeader>
        <div class="flex items-center w-full p-6 pl-6 pb-5 justify-center">
            <div class="flex items-center justify-center">
                <img class="w-30" src="assets/images/logo/logo01.png" />
            </div>
        </div>
        <fuse-vertical-navigation-basic-item
            *ngIf="
                role.modelId?.employer?.businessType === 'Cultivator' ||
                role.modelId?.employer?.businessType === 'Tester' ||
                role.modelId?.employer?.businessType === 'Processor' ||
                role.modelId?.employer?.businessType === 'Manufacturer' ||
                role.modelId?.employer?.businessType === 'Disposer' ||
                role.modelId?.employer?.businessType === 'Distributor' ||
                role.modelId?.employer?.businessType === 'WellnessCenter'
            "
        >
            <div class="fuse-vertical-navigation-item-wrapper">
                <button
                    (click)="openDialog()"
                    class="mat-tooltip-trigger fuse-vertical-navigation-item"
                    style="width: 100%"
                >
                    <mat-icon
                        class="mat-icon notranslate fuse-vertical-navigation-item-icon mat-icon-no-color ng-star-inserted"
                        [svgIcon]="'heroicons_solid:qrcode'"
                    ></mat-icon>

                    Scan QR Code
                </button>
            </div></fuse-vertical-navigation-basic-item
        >
    </ng-container>
</fuse-vertical-navigation>

<div class="flex flex-col flex-auto w-full min-w-0">
    <div
        class="relative flex flex-0 items-center w-full h-16 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden"
    >
        <button mat-icon-button (click)="toggleNavigation('mainNavigation')">
            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
        </button>
        <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
            <fuse-fullscreen class="hidden md:block"></fuse-fullscreen>

            <user [showAvatar]="false"></user>
        </div>
    </div>
    <div class="flex flex-col flex-auto">
        <router-outlet *ngIf="true"></router-outlet>
    </div>
</div>

<ng-template #scanQRCodeDialog>
    <div class="p-3" style="width: 22rem !important">
        <h2 matDialogTitle>Scan QR Code</h2>
        <form class="mb-3" [formGroup]="scanQRForm">
            <div class="flex flex-col">
                <mat-form-field
                    [ngClass]="formFieldHelpers"
                    class="flex-auto fuse-mat-dense"
                >
                    <input
                        matInput
                        [formControlName]="'planId'"
                        placeholder="Enter Plant ID"
                        #filterPlantId
                    />
                </mat-form-field>
            </div>
            <div class="flex flex-col">
                <button
                    class="flex items-center justify-center rounded"
                    style="border: 1px dashed rgb(203 213 225); padding: 10px"
                    (click)="presentScanAction()"
                >
                    <mat-icon
                        svgIcon="qr_code_scanner"
                        class="mat-icon notranslate icon-size-5 mr-3 mat-icon-no-color"
                    ></mat-icon>
                    Scan QR Code
                </button>
            </div>
        </form>
        <mat-dialog-actions>
            <button
                (click)="plantDetails()"
                mat-button
                mat-raised-button
                color="primary"
                class="px-8"
            >
                Done
            </button>
            <button mat-button (click)="matClose()">Cancel</button>
        </mat-dialog-actions>
    </div>
</ng-template>

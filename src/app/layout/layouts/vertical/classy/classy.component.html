<fuse-loading-bar></fuse-loading-bar>

<fuse-vertical-navigation
    *ngIf="role.onModel === 'Admin'"
    class="dark bg-gray-900 print:hidden"
    [mode]="isScreenSmall ? 'over' : 'side'"
    [name]="'mainNavigation'"
    [navigation]="navigation.default"
    [opened]="!isScreenSmall"
>
    <ng-container fuseVerticalNavigationContentHeader>
        <div class="flex items-center w-full p-6 pl-6 pb-5 justify-center">
            <div class="flex items-center justify-center">
                <img class="w-30" src="assets/images/logo/logo01.png" />
            </div>
        </div>
    </ng-container>
</fuse-vertical-navigation>

<fuse-vertical-navigation
    *ngIf="role.modelId?.employer?.businessType === 'Cultivator'"
    class="dark bg-gray-900 print:hidden"
    [mode]="isScreenSmall ? 'over' : 'side'"
    [name]="'mainNavigation'"
    [navigation]="navigation.compact"
    [opened]="!isScreenSmall"
>
    <ng-container fuseVerticalNavigationContentHeader>
        <div class="flex items-center w-full p-6 pl-6 pb-5 justify-center">
            <div class="flex items-center justify-center">
                <img class="w-30" src="assets/images/logo/logo01.png" />
            </div>
        </div>
    </ng-container>
</fuse-vertical-navigation>
<fuse-vertical-navigation
    *ngIf="role.modelId?.employer?.businessType === 'Tester'"
    class="dark bg-gray-900 print:hidden"
    [mode]="isScreenSmall ? 'over' : 'side'"
    [name]="'mainNavigation'"
    [navigation]="navigation.futuristic"
    [opened]="!isScreenSmall"
>
    <ng-container fuseVerticalNavigationContentHeader>
        <div class="flex items-center w-full p-6 pl-6 pb-5 justify-center">
            <div class="flex items-center justify-center">
                <img class="w-30" src="assets/images/logo/logo01.png" />
            </div>
        </div>
    </ng-container>
</fuse-vertical-navigation>

<div class="flex flex-col flex-auto w-full min-w-0">
    <div
        class="relative flex flex-0 items-center w-full h-16 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden"
    >
        <button mat-icon-button (click)="toggleNavigation('mainNavigation')">
            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
        </button>
        <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
            <fuse-fullscreen class="hidden md:block"></fuse-fullscreen>

            <user [showAvatar]="false"></user>
        </div>
    </div>
    <div class="flex flex-col flex-auto">
        <router-outlet *ngIf="true"></router-outlet>
    </div>
</div>

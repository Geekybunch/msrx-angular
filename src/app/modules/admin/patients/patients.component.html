<div class="flex flex-col flex-auto w-full">
    <div class="w-full max-w-screen-xl mx-auto p-5">
        <div class="bg-card mb-5 shadow rounded py-1">
            <table class="w-full" mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.name }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="age">
                    <th mat-header-cell *matHeaderCellDef>Age</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.age }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef>Address</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.address }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="mobile">
                    <th mat-header-cell *matHeaderCellDef>Mobile</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.mobile }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="createdAt">
                    <th mat-header-cell *matHeaderCellDef>Created Date</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.createdAt | date: "MMM dd, y" }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button
                            mat-icon-button
                            [matMenuTriggerFor]="overdueMenu"
                        >
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:dots-vertical'"
                            ></mat-icon>
                        </button>
                        <mat-menu #overdueMenu="matMenu">
                            <button mat-menu-item>
                                <span class="flex items-center">
                                    <mat-icon
                                        class="icon-size-5 mr-3"
                                        [svgIcon]="'settings'"
                                    ></mat-icon>
                                    <span>Change Status</span>
                                </span>
                            </button>

                            <button mat-menu-item>
                                <span class="flex items-center">
                                    <mat-icon
                                        class="icon-size-5 mr-3"
                                        [svgIcon]="'delete'"
                                    ></mat-icon>
                                    <span>Delete</span>
                                </span>
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="visibleColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: visibleColumns"></tr>
            </table>
            <div
                class="bg-card text-center p-4 border-b"
                *ngIf="noRecords && noRecords.length === 0"
            >
                No records found
            </div>

            <mat-paginator
                [pageSizeOptions]="[5, 10, 20, 30]"
                [pageSize]="pageSize"
                [length]="totalResults"
                (page)="getplantsData()"
            >
            </mat-paginator>
        </div>
    </div>
</div>
